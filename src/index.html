<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Analizador de Texto</h1>
  </header>
  <main>
    <ul>
      <li data-testid="word-count" class="li-contador">Palabras:</li>
      <li data-testid="character-count" class="li-contador">Caracteres:</li>
      <li data-testid="character-no-spaces-count" class="li-contador">Caracteres S/E:</li>
      <li data-testid="number-count" class="li-contador">Números:</li>
      <li data-testid="number-sum" class="li-contador">Suma de números:</li>
      <li data-testid="word-length-average" class="li-contador">Longitud promedio:</li>
    </ul>
    <textarea name="user-input" placeholder="Ingresa tu texto aquí..."></textarea>
    <button id="reset-button">Limpiar métricas</button>
  </main>
  <footer>
    <p>Div Inciarte™</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
