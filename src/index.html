<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Analizador de Datiños</h1>
  </header>
  <main>
    <ul>
      <li data-testid="word-count" class="mi-output1">Palabras</li>
      <li data-testid="character-count"></li>
      <li data-testid="character-no-spaces-count"></li>
      <li data-testid="number-count"></li>
      <li data-testid="number-sum"></li>
      <li data-testid="word-length-average"></li>
    </ul>
    <textarea name="user-input" placeholder="Ingresa tu texto aquí..."></textarea>
    <button id="reset-button">Borrar todo</button>
  </main>
  <footer>
    <p>Divu Incierto</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
